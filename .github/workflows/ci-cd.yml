name: CI / CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

env:
  FRONTEND_DIR: client
  BACKEND_DIR: backend
  IMAGE_REGISTRY: ${{ secrets.REGISTRY }}    # e.g. docker.io/youruser or ghcr.io/yourorg
  FRONTEND_IMAGE: ${{ secrets.REGISTRY }}/finaldevops-frontend
  BACKEND_IMAGE: ${{ secrets.REGISTRY }}/finaldevops-backend

jobs:
  build-and-test:
    name: Build & Test (frontend + backend)
    runs-on: ubuntu-latest
    outputs:
      frontend_build_artifact: ${{ steps.frontend_build.outputs.build_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Test Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          if npm run -s test -- --watchAll=false; then
            echo "Frontend tests passed"
          else
            echo "No frontend tests or some tests failed (failing the job)"
            exit 1
          fi

      - name: Build Frontend
        id: frontend_build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm run build
          echo "::set-output name=build_path::${GITHUB_WORKSPACE}/${{ env.FRONTEND_DIR }}/build"

      - name: Setup Node (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Test Backend
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          npm ci
          if npm run -s test; then
            echo "Backend tests passed"
          else
            echo "No backend tests or some tests failed (failing the job)"
            exit 1
          fi

  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ env.BACKEND_DIR }}
          file: ./${{ env.BACKEND_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ env.FRONTEND_DIR }}
          file: ./${{ env.FRONTEND_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    name: Deploy to environment (Kubernetes or SSH)
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Restore kubeconfig (from secret)
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config view

      - name: Update k8s images and apply manifests
        if: ${{ secrets.KUBE_CONFIG_DATA != '' }}
        env:
          FRONTEND_IMAGE_TAG: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          BACKEND_IMAGE_TAG: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl set image deployment/finaldevops-frontend finaldevops-frontend=$FRONTEND_IMAGE_TAG --namespace=default || true
          kubectl set image deployment/finaldevops-backend finaldevops-backend=$BACKEND_IMAGE_TAG --namespace=default || true
          kubectl apply -f k8s/ --recursive

      - name: SSH deploy to staging (optional)
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }} ${{ env.IMAGE_REGISTRY }}
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest
            docker-compose -f /path/to/remote/docker-compose.yml up -d --remove-orphans

      - name: Deployment finished
        run: echo "Deployment step completed"
