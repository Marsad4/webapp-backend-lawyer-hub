name: CI / CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

env:
  FRONTEND_DIR: client
  BACKEND_DIR: backend

jobs:
  build-and-test:
    name: Build & Test (frontend + backend)
    runs-on: ubuntu-latest
    outputs:
      frontend_build_artifact: ${{ steps.frontend_build.outputs.build_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Test Frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm ci
          if npm run -s test -- --watchAll=false; then
            echo "Frontend tests passed"
          else
            echo "No frontend tests or some tests failed (failing the job)"
            exit 1
          fi

      - name: Build Frontend
        id: frontend_build
        working-directory: ${{ env.FRONTEND_DIR }}
        run: |
          npm run build
          echo "::set-output name=build_path::${GITHUB_WORKSPACE}/${{ env.FRONTEND_DIR }}/build"

      - name: Setup Node (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Test Backend
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          npm ci
          if npm run -s test; then
            echo "Backend tests passed"
          else
            echo "No backend tests or some tests failed (failing the job)"
            exit 1
          fi

  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      IMAGE_REGISTRY: ${{ secrets.REGISTRY }}
      FRONTEND_IMAGE: ${{ secrets.REGISTRY }}/finaldevops-frontend
      BACKEND_IMAGE: ${{ secrets.REGISTRY }}/finaldevops-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ env.BACKEND_DIR }}
          file: ./${{ env.BACKEND_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ env.FRONTEND_DIR }}
          file: ./${{ env.FRONTEND_DIR }}/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    name: Deploy to environment (Kubernetes or SSH)
    runs-on: ubuntu-latest
    needs: docker-build-push
    env:
      IMAGE_REGISTRY: ${{ secrets.REGISTRY }}
      FRONTEND_IMAGE: ${{ secrets.REGISTRY }}/finaldevops-frontend
      BACKEND_IMAGE: ${{ secrets.REGISTRY }}/finaldevops-backend
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore kubeconfig (if provided)
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          if [ -n "$KUBE_CONFIG_DATA" ]; then
            echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
            export KUBECONFIG=$PWD/kubeconfig
            kubectl config view || true
          else
            echo "KUBE_CONFIG_DATA not set — skipping kubeconfig restore"
          fi

      - name: Update k8s images and apply manifests (if kubeconfig present)
        env:
          FRONTEND_IMAGE_TAG: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          BACKEND_IMAGE_TAG: ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          if [ -n "$KUBE_CONFIG_DATA" ]; then
            kubectl set image deployment/finaldevops-frontend finaldevops-frontend=$FRONTEND_IMAGE_TAG --namespace=default || true
            kubectl set image deployment/finaldevops-backend finaldevops-backend=$BACKEND_IMAGE_TAG --namespace=default || true
            kubectl apply -f k8s/ --recursive
          else
            echo "KUBE_CONFIG_DATA not set — skipping k8s apply"
          fi

      - name: SSH deploy to staging (optional)
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
        run: |
          if [ -n "$SSH_PRIVATE_KEY" ] && [ -n "$DEPLOY_HOST" ] && [ -n "$DEPLOY_USER" ]; then
            mkdir -p ~/.ssh
            echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            printf "Host *\n  StrictHostKeyChecking no\n" > ~/.ssh/config

            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p "${DEPLOY_PORT:-22}" "${DEPLOY_USER}@${DEPLOY_HOST}" \
              "docker login -u '${REGISTRY_USERNAME}' -p '${REGISTRY_PASSWORD}' '${IMAGE_REGISTRY}' && \
               docker pull '${BACKEND_IMAGE}:latest' && docker pull '${FRONTEND_IMAGE}:latest' && \
               docker-compose -f /path/to/remote/docker-compose.yml up -d --remove-orphans"
          else
            echo "SSH_PRIVATE_KEY or DEPLOY_HOST/DEPLOY_USER not set — skipping SSH deploy"
          fi

      - name: Deployment finished
        run: echo "Deployment step completed"
